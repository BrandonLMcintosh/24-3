<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Cupcakes</title>
</head>
<body>

    <div class="container text-center">

        <h1 class="mb-5">Cupcakes</h1>
        <div class="row">

            <div id="cupcake-list" class="col"></div>

            <div class="col">
                <form action="/api/cupcakes" method="POST" id="cupcake-form">

                    <div class="input-group mb-3">
                        <label for="form-flavor" class="input-group-text">Flavor: </label>
                        <input type="text" name="flavor" id="form-flavor" class="form-control" required>
                    </div>

                    <div class="input-group mb-3">
                        <label for="form-size" class="input-group-text">Size: </label>
                        <input type="text" name="size" id="form-size" class="form-control" required>
                    </div>

                    <div class="input-group mb-3">
                        <label for="form-rating" class="input-group-text">Rating: </label>
                        <input type="number" name="rating" id="form-rating" class="form-control" required>
                    </div>

                    <div class="input-group mb-3">
                        <label for="form-image" class="input-group-text">Image URL:</label>
                        <input type="text" name="image" id="form-image" class="form-control">
                    </div>

                    <button class="btn btn-success w-100">Add!</button>

                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
